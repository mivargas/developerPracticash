<!DOCTYPE html>
<html lang="en">
<head>
  <title>plantilla para phonegap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="http://allfont.es/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <!--Plugin de Validacion -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/styleAjustes.css" media="all">

</head>

<body>

<div class="container-fluid text-center" >
  <div class="row content">

    <div class="caja">
      <div id="div" style="background: linear-gradient( 90deg, #77C32A, #3690E6,  #54358B); "></div>
    </div> 
     
    <div class="col-md-3"></div>
      <div class="col-md-6" id="inputs">
       <div class="row">
          <div class="col-xs-1">
          </div>
          <div class="col-xs-10" >
          <div class="row">
            <div  >
            <i class=" icono fas fa-user" style="color: #C1C1C1;"></i> 
            <i class=" plas fas fa-plus-circle"></i> 
            </div>                
          </div>
            <form id="formulario">   
              <input  id="nombre" class="form-control" name="nombre" type="text" placeholder="Nombre">
              <br>
              <input id="apellido" class="form-control" name="apellido"  type="text" placeholder="Apellido">
              <br>
               <div id="wrapper">
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                  <i class="glyphicon glyphicon-eye-open form-control-feedback"></i>
                </div>
              </div>
              <br>
              <input id="contra_n_usuario" class="form-control" type="password" placeholder="Confirmar Contraseña">
              <br>
              <label id="mensaje_error" class="control-label col-md-12 text-success" ></label>
              <br> 
      		    <button type="submit" class="form-control" id="btnActualizar" >Actualizar</button> 
			      </form>
         </div>
				<div class="col-xs-1">
		   </div>
			</div>		
		</div>
    <div class="col-md-3"></div>
	</div> 
</div>
<script src="../js/ajustes.js"></script>
<script src="../js/contraseña.js"></script>
<script src="../js/contra.js"></script>
<script src="../js/hideShowPassword.min.js"></script>

</body>
</html>
